     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body> 
<div class="container">
  <h1> Processamento de vendas </h1>

  <form action="calcular.php" method="post">
    <fieldset class="form-group border p-5">
      <legend> Farmácias Paracetaloka - processamento de vendas com PHP </legend>
      <label> Forneça o valor da compra do cliente: </label>
      <input type="number" name="txtvalorcompra" autofocus min="0" step="0.01" required> <br> <br>
      <label> Faixa etária do cliente: </label> <br>
      <input type="radio" name="idade" value="0" required>
       <label> Menos de 55 anos </label> <br>
      <input type="radio" name="idade" value="1" required>
       <label> Entre 55 e 70 anos (inclusive) </label> <br> 
      <input type="radio" name="idade" value="2" required>
       <label> Mais de 70 anos </label> <br> <br>
      <input type="checkbox" name="checkbox" value="sim">
      <label> Marque esta opção se o cliente pagou a compra com cartão fidelidade</label> <br>      
      <input type="submit" class="btn btn-success" value="Processar dados da compra">
      <input type="reset" class="btn btn-secondary" value="Limpar">
    </fieldset>
  </form>    
  </div>
